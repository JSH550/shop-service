<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
.container {
max-width: 560px;
}
</style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <div class="w-100 btn btn-primary btn-lg">
            <h2>회원가입</h2>

        </div>

    </div>
    <h4 class="mb-3">정보입력</h4>
    <form action="/item/additem" method="post">
        <div>
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" class="formcontrol" placeholder="id를 입력하세요">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="text" id="password" name="password" class="formcontrol" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="password-check">비밀번호 확인</label>
            <input type="text" id="password-check" name="password-check" class="formcontrol" placeholder="비밀번호를 다시 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">회원가입</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'" type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
